<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chargement d'Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
        }
        img {
            margin: 20px auto;
            display: block;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Test Chargement d'Image</h1>
    <img id="testImage" src="https://i.postimg.cc/NjK8mC40/gagne-hl.jpg" alt="Test Image">
    <script>
        const testImage = document.getElementById('testImage');

        testImage.onload = () => {
            console.log("Image chargée avec succès :", testImage.src);
        };

        testImage.onerror = () => {
            console.error("Erreur de chargement de l'image :", testImage.src);
        };
    </script>
</body>
</html>
