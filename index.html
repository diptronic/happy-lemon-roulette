<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Ã  Gratter - HappyLemon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            margin: 20px auto;
            border: 2px solid #ffcc00;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jeu Ã  Gratter - HappyLemon</h1>
        <canvas id="scratchCanvas" width="300" height="150"></canvas>
        <div id="result-message"></div>
    </div>

    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const resultMessage = document.getElementById('result-message');

        ctx.fillStyle = "#ccc";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#000";
        ctx.font = "20px Arial";
        ctx.fillText("Grattez ici", canvas.width / 2 - 50, canvas.height / 2);

        const wonImage = new Image();
        const lostImage = new Image();

        wonImage.src = "https://via.placeholder.com/300x150.png?text=Gagn%C3%A9";
        lostImage.src = "https://via.placeholder.com/300x150.png?text=Perdu";

        wonImage.onload = () => {
            console.log("Image 'GagnÃ©' chargÃ©e :", wonImage.src);
            wonImage.width = 300;
            wonImage.height = 150;
            wonImageLoaded = true;
            if (wonImageLoaded && lostImageLoaded) initGame();
        };
        lostImage.onload = () => {
            console.log("Image 'Perdu' chargÃ©e :", lostImage.src);
            lostImage.width = 300;
            lostImage.height = 150;
            lostImageLoaded = true;
            if (wonImageLoaded && lostImageLoaded) initGame();
        };
        let wonImageLoaded = false;
        let lostImageLoaded = false;

        function initGame() {
            console.log("Les images sont prÃªtes. Le jeu commence !");
            let isDrawing = false;

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);

            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);

            function startDrawing(e) {
                isDrawing = true;
            }

            function stopDrawing() {
                isDrawing = false;

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = imageData.data;
                let scratchedPixels = 0;

                for (let i = 3; i < pixels.length; i += 4) {
                    if (pixels[i] === 0) scratchedPixels++;
                }

                const scratchedPercentage = (scratchedPixels / (canvas.width * canvas.height)) * 100;

                if (scratchedPercentage > 50) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const isWinner = Math.random() < 0.15;
                    ctx.drawImage(isWinner ? wonImage : lostImage, 0, 0, canvas.width, canvas.height);
                    resultMessage.textContent = isWinner
                        ? "ðŸŽ‰ FÃ©licitations, vous avez gagnÃ©â€¯!"
                        : "Dommage, vous avez perduâ€¯!";
                }
            }

            function draw(e) {
                if (!isDrawing) return;

                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

                ctx.globalCompositeOperation = "destination-out";
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2, false);
                ctx.fill();
            }
        }
    </script>
</body>
</html>
