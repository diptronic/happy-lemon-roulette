<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test du Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
        }
        canvas {
            border: 2px solid red;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Test du Contexte Canvas</h1>
    <canvas id="scratchCanvas" width="300" height="150"></canvas>
    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d'); // Initialise le contexte 2D

        if (ctx) {
            console.log("Contexte 2D initialisé :", ctx);

            // Dessin simple pour tester
            ctx.fillStyle = "lightblue";
            ctx.fillRect(0, 0, canvas.width, canvas.height); // Rectangle bleu
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Canvas OK", 100, 75); // Texte noir au centre
        } else {
            console.error("Le contexte 2D n'a pas pu être initialisé.");
        }
    </script>
</body>
</html>
