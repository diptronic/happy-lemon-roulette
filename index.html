<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu à Gratter - Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wScratchPad/2.2.0/wScratchPad.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
        }
        #scratchPad {
            margin: 20px auto;
            border: 2px solid blue;
            width: 380px;
            height: 365px;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Test Grattage</h1>
    <div id="scratchPad"></div>
    <script>
        $(document).ready(function () {
            console.log("Initialisation de wScratchPad...");

            $('#scratchPad').wScratchPad({
                size: 30, // Taille du grattage
                bg: 'https://i.imgur.com/kRhG7ix.jpeg', // Image de fond
                fg: 'https://via.placeholder.com/380x365/CCCCCC.png?text=Grattez+ici', // Couche grise
                scratchMove: function (e, percent) {
                    console.log(`Progression du grattage : ${percent}%`);
                    if (percent > 50) {
                        alert('Vous avez gagné !');
                        $('#scratchPad').wScratchPad('clear');
                    }
                }
            });

            // Vérifiez si les images sont bien chargées
            const bgImage = new Image();
            bgImage.src = 'https://i.imgur.com/kRhG7ix.jpeg';
            bgImage.onload = () => console.log("Image de fond chargée !");
            bgImage.onerror = () => console.error("Erreur lors du chargement de l'image de fond.");

            const fgImage = new Image();
            fgImage.src = 'https://via.placeholder.com/380x365/CCCCCC.png?text=Grattez+ici';
            fgImage.onload = () => console.log("Image grise chargée !");
            fgImage.onerror = () => console.error("Erreur lors du chargement de l'image grise.");
        });
    </script>
</body>
</html>
