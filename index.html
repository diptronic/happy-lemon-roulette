<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu à Gratter - Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
            margin: 0;
        }
        .scratch-container {
            position: relative;
            width: 380px;
            height: 365px;
            margin: 20px auto;
            border: 2px solid green;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Jeu à Gratter - Canvas</h1>
    <div class="scratch-container">
        <img src="https://i.imgur.com/kRhG7ix.jpeg" class="background-image" alt="Image Gagné">
        <canvas id="scratchCanvas" width="380" height="365"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // Étape 1 : Dessiner la couche grise
        function drawMask() {
            ctx.fillStyle = "#ccc"; // Couleur grise
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Étape 2 : Activer le grattage
        function activateScratch() {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchend', stopDrawing, { passive: false });
            canvas.addEventListener('touchmove', scratch, { passive: false });
        }

        function startDrawing(e) {
            isDrawing = true;
            scratch(e);
        }

        function stopDrawing() {
            isDrawing = false;
            checkCompletion(); // Vérifie si 50% ont été grattés
        }

        function scratch(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

            // Effacer la couche grise sous la zone grattée
            ctx.globalCompositeOperation = "destination-out";
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2, false);
            ctx.fill();
        }

        // Étape 3 : Vérifier si 50% de la surface est grattée
        function checkCompletion() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let scratchedPixels = 0;

            for (let i = 3; i < imageData.data.length; i += 4) {
                if (imageData.data[i] === 0) scratchedPixels++; // Compte les pixels transparents
            }

            const scratchedPercentage = (scratchedPixels / (canvas.width * canvas.height)) * 100;

            if (scratchedPercentage > 50) {
                console.log("Plus de 50% grattés !");
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Révéler toute l'image
            }
        }

        // Initialisation
        drawMask(); // Dessiner la couche grise
        activateScratch(); // Activer le grattage
    </script>
</body>
</html>
