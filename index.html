<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test du Grattage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
            overflow: hidden;
        }
        canvas {
            margin: 20px auto;
            border: 2px solid blue;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Test du Grattage</h1>
    <canvas id="scratchCanvas" width="300" height="150"></canvas>
    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');

        const bgImage = new Image();
        bgImage.src = "https://i.postimg.cc/NjK8mC40/gagne-hl.jpg"; // Image de fond "Gagné"

        bgImage.onload = () => {
            console.log("Image de fond chargée :", bgImage.src);

            // Redessine constamment l'image de fond sous la couche grattable
            setInterval(() => {
                ctx.globalCompositeOperation = "source-over"; // Mode normal
                ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
            }, 50);

            // Dessine la couche à gratter (grise)
            ctx.globalCompositeOperation = "source-over";
            ctx.fillStyle = "#ccc";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        };

        let isDrawing = false;

        // Événements de grattage
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing() {
            isDrawing = true;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

            ctx.globalCompositeOperation = "destination-out";
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2, false);
            ctx.fill();
        }
    </script>
</body>
</html>
