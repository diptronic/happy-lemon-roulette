<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Pile ou Face - HappyLemon</title>
    <style>
        body {
            font-family: Candara, Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            color: #8B4513;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ffd700;
        }
        .coin {
            margin: 20px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ffcc00;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #8B4513;
            font-weight: bold;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #8B4513;
            border: 2px solid #8B4513;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        .result-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: white;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .result-modal img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Jeu Pile ou Face - HappyLemon</h1>
    <div class="coin" id="coin">?</div>
    <button id="flipButton">Lancer la Pi√®ce</button>
    <div class="overlay" id="overlay"></div>
    <div class="result-modal" id="resultModal">
        <img id="resultImage" src="" alt="R√©sultat">
        <p id="resultMessage" style="margin-top: 10px; font-size: 18px;"></p>
    </div>

    <script>
        const coin = document.getElementById('coin');
        const flipButton = document.getElementById('flipButton');
        const resultImage = document.getElementById('resultImage');
        const resultMessage = document.getElementById('resultMessage');
        const resultModal = document.getElementById('resultModal');
        const overlay = document.getElementById('overlay');

        const gagneImage = "https://i.imgur.com/kRhG7ix.jpeg";
        const perduImage = "https://i.imgur.com/NyJhyhw.jpeg";

        flipButton.addEventListener('click', () => {
            flipButton.disabled = true;

            coin.textContent = "Lancement...";
            setTimeout(() => {
                const chance = Math.random();
                let result = {};
                if (chance < 0.15) {
                    // Gagn√© avec 15 % de chances
                    result = {
                        message: "üéâ F√©licitations, vous avez gagn√©‚ÄØ!",
                        image: gagneImage,
                    };
                    coin.textContent = "GAGN√â";
                } else {
                    // Perdu
                    result = {
                        message: "üòî C'est perdu, retentez votre chance‚ÄØ!",
                        image: perduImage,
                    };
                    coin.textContent = "PERDU";
                }

                resultMessage.textContent = result.message;
                resultImage.src = result.image;
                overlay.style.display = "block";
                resultModal.style.display = "block";
                flipButton.disabled = false;
            }, 1000);
        });

        // Fermer la modale
        overlay.addEventListener('click', () => {
            overlay.style.display = "none";
            resultModal.style.display = "none";
        });
    </script>
</body>
</html>
