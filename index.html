<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Canvas Image</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fefae0;
        }
        canvas {
            margin-top: 20px;
            border: 2px solid #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Test d'Affichage dans le Canvas</h1>
    <canvas id="testCanvas" width="300" height="150"></canvas>
    <script>
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');

        // Test avec l'image "Gagné"
        const testImage = new Image();
        testImage.src = "https://raw.githubusercontent.com/diptronic/happy-lemon-roulette/main/gagne_hl.jpg"; // Votre image ici

        testImage.onload = () => {
            console.log("Image chargée :", testImage.src);
            ctx.drawImage(testImage, 0, 0, canvas.width, canvas.height);
        };

        testImage.onerror = () => {
            console.error("Erreur de chargement de l'image :", testImage.src);
        };
    </script>
</body>
</html>
