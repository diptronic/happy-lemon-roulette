<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu √† Gratter - HappyLemon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefae0; /* Fond jaune citron */
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ffcc00; /* Couleur HappyLemon */
        }
        canvas {
            margin: 20px auto;
            border: 2px solid #ffcc00; /* Bordure jaune */
            display: block;
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jeu √† Gratter - HappyLemon</h1>
        <p>Grattez pour d√©couvrir si vous avez gagn√©‚ÄØ!</p>
        <canvas id="scratchCanvas" width="300" height="150"></canvas>
        <div class="message" id="result-message"></div>
    </div>

    <script>
        // Initialisation du jeu √† gratter
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const resultMessage = document.getElementById('result-message');

        // Dessine la couche √† gratter
        ctx.fillStyle = "#ccc"; // Couleur de la surface grattable
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Ajoute le texte "Grattez ici"
        ctx.fillStyle = "#000";
        ctx.font = "20px Arial";
        ctx.fillText("Grattez ici", canvas.width / 2 - 50, canvas.height / 2);

        // Charge les images pour "Gagn√©" et "Perdu"
        const wonImage = new Image();
        wonImage.src = "https://raw.githubusercontent.com/diptronic/happy-lemon-roulette/main/Gagn%C3%A9%20HL.jpg"; // Remplacez par l‚ÄôURL r√©elle de votre image "Gagn√©"

        const lostImage = new Image();
        lostImage.src = "https://raw.githubusercontent.com/diptronic/happy-lemon-roulette/main/Perdu%20HL.jpg"; // Remplacez par l‚ÄôURL r√©elle de votre image "Perdu"

        wonImage.onload = () => lostImage.onload = () => {
            let isDrawing = false;

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);

            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);

            function startDrawing(e) {
                isDrawing = true;
            }

            function stopDrawing() {
                isDrawing = false;

                // V√©rifie si 50% de la surface est gratt√©e
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = imageData.data;
                let scratchedPixels = 0;

                for (let i = 3; i < pixels.length; i += 4) {
                    if (pixels[i] === 0) scratchedPixels++; // Pixel transparent
                }

                const scratchedPercentage = (scratchedPixels / (canvas.width * canvas.height)) * 100;

                if (scratchedPercentage > 50) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // R√©v√®le toute la surface
                    const isWinner = Math.random() < 0.15; // 15 % de chances de gagner
                    ctx.drawImage(isWinner ? wonImage : lostImage, 0, 0, canvas.width, canvas.height);
                    resultMessage.textContent = isWinner
                        ? "üéâ F√©licitations, vous avez gagn√©‚ÄØ!"
                        : "Dommage, vous avez perdu‚ÄØ!";
                }
            }

            function draw(e) {
                if (!isDrawing) return;

                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

                ctx.globalCompositeOperation = "destination-out";
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2, false);
                ctx.fill();
            }
        };
    </script>
</body>
</html>
