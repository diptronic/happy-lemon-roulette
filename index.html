<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu √† gratter HappyLemon France</title>
    <style>
        @font-face {
            font-family: 'Candara';
            src: url('https://fonts.cdnfonts.com/s/14217/Candara-Regular.ttf');
        }
        body {
            font-family: 'Candara', Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
            margin: 0;
        }
        .scratch-container {
            position: relative;
            width: 370px;
            height: 250px;
            margin: 20px auto;
            border: 2px solid green;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Jeu √† gratter HappyLemon France</h1>
    <div class="scratch-container">
        <img src="https://i.imgur.com/kRhG7ix.jpeg" class="background-image" id="winImage" alt="Image Gagn√©" style="display: none;">
        <img src="https://i.imgur.com/NyJhyhw.jpeg" class="background-image" id="loseImage" alt="Image Perdu" style="display: none;">
        <canvas id="scratchCanvas" width="370" height="250"></canvas>
    </div>
    <div class="message" id="resultMessage"></div>
    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const resultMessage = document.getElementById('resultMessage');
        const winImage = document.getElementById('winImage');
        const loseImage = document.getElementById('loseImage');

        let isDrawing = false;
        let totalScratched = 0;
        let totalPixels = 0;
        const gamePlayedKey = 'gamePlayed'; // Cl√© pour v√©rifier si le joueur a d√©j√† jou√©

        // V√©rifier si le joueur a d√©j√† jou√©
        if (localStorage.getItem(gamePlayedKey)) {
            resultMessage.textContent = "Vous avez d√©j√† jou√©. Merci de laisser un nouvel avis pour retenter votre chance !";
            canvas.style.display = "none";
            return;
        }

        // √âtape 1 : Dessiner la couche grise
        function drawMask() {
            ctx.fillStyle = "#ccc";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            totalPixels = imageData.data.length / 4; // Total de pixels
        }

        // √âtape 2 : Activer le grattage
        function activateScratch() {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchend', stopDrawing, { passive: false });
            canvas.addEventListener('touchmove', scratch, { passive: false });
        }

        function startDrawing(e) {
            isDrawing = true;
            scratch(e);
        }

        function stopDrawing() {
            isDrawing = false;
            checkCompletion();
        }

        function scratch(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

            // Effacer la couche grise sous la zone gratt√©e
            ctx.globalCompositeOperation = "destination-out";
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2, false);
            ctx.fill();

            // Calculer le pourcentage gratt√©
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let scratchedPixels = 0;
            for (let i = 3; i < imageData.data.length; i += 4) {
                if (imageData.data[i] === 0) scratchedPixels++;
            }
            totalScratched = scratchedPixels;
        }

        function checkCompletion() {
            const scratchedPercentage = (totalScratched / totalPixels) * 100;
            if (scratchedPercentage > 50) {
                revealResult();
            }
        }

        function revealResult() {
            // Effacer la couche grise restante
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // D√©terminer le r√©sultat
            const isWinner = Math.random() < 0.13; // Probabilit√© de gagner : 13%
            const reward = Math.random() < 0.7 ? "un topping gratuit‚ÄØ!" : "10% de r√©duction sur un prochain achat‚ÄØ!";

            if (isWinner) {
                winImage.style.display = "block";
                resultMessage.textContent = `üéâ F√©licitations, vous avez gagn√© ${reward}`;
            } else {
                loseImage.style.display = "block";
                resultMessage.textContent = "C'est perdu :( Merci de votre participation.";
            }

            // Marquer le jeu comme jou√©
            localStorage.setItem(gamePlayedKey, 'true');
        }

        // Initialisation
        drawMask(); // Dessiner la couche grise
        activateScratch(); // Activer le grattage
    </script>
</body>
</html>
