<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Chargement d'Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
        }
        canvas {
            border: 2px solid red;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Test de Chargement d'Image</h1>
    <canvas id="scratchCanvas" width="300" height="150"></canvas>
    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');

        console.log("Canvas initialisé :", canvas);

        const testImage = new Image();
        testImage.src = "https://via.placeholder.com/300x150.png?text=Test+Image"; // Image test simple

        testImage.onload = () => {
            console.log("Image chargée :", testImage.src);
            ctx.drawImage(testImage, 0, 0, canvas.width, canvas.height); // Dessine l'image
        };

        testImage.onerror = () => {
            console.error("Erreur de chargement de l'image :", testImage.src);
        };
    </script>
</body>
</html>
