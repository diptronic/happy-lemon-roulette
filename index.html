<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Couche Grise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
        }
        canvas {
            margin: 20px auto;
            border: 2px solid green;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Test Couche Grise</h1>
    <canvas id="testCanvas" width="380" height="365"></canvas>
    <script>
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');

        const bgImage = new Image();
        bgImage.crossOrigin = "anonymous";
        bgImage.src = "https://i.imgur.com/kRhG7ix.jpeg"; // Image "Gagné"

        bgImage.onload = () => {
            console.log("Image chargée :", bgImage.src);

            // Étape 1 : Dessiner l'image de fond
            ctx.globalCompositeOperation = "source-over";
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

            // Étape 2 : Ajouter une couche grise par-dessus
            ctx.fillStyle = "#ccc";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        };

        bgImage.onerror = () => {
            console.error("Erreur de chargement de l'image :", bgImage.src);
        };
    </script>
</body>
</html>
