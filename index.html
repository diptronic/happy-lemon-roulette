<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Canvas Réponse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
        }
        canvas {
            margin: 20px auto;
            border: 2px solid blue;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Test Canvas Réponse</h1>
    <canvas id="testCanvas" width="380" height="365"></canvas>
    <script>
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');

        // Ajout d'un événement pour tester le dessin
        canvas.addEventListener('mousedown', () => {
            console.log("Canvas cliqué - Réponse détectée.");
            // Dessine un cercle rouge où l'utilisateur clique
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(190, 182, 50, 0, Math.PI * 2, false);
            ctx.fill();
        });
    </script>
</body>
</html>
