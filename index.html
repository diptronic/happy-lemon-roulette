<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Redessin Dynamique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
        }
        canvas {
            margin: 20px auto;
            border: 2px solid green;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Test Redessin Dynamique</h1>
    <canvas id="testCanvas" width="380" height="365"></canvas>
    <script>
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');

        // Variables pour la gestion du grattage
        let isDrawing = false;
        let maskImage = ctx.getImageData(0, 0, canvas.width, canvas.height);

        // Étape 1 : Dessiner la couche rouge
        function drawBackground() {
            ctx.fillStyle = "red";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Étape 2 : Ajouter la couche grise
        function drawMask() {
            ctx.fillStyle = "#ccc";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            maskImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        // Étape 3 : Activer le grattage
        function activateScratch() {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mousemove', draw);

            function startDrawing() {
                isDrawing = true;
            }

            function stopDrawing() {
                isDrawing = false;
            }

            function draw(e) {
                if (!isDrawing) return;

                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                // Efface une partie de la couche grise
                ctx.putImageData(maskImage, 0, 0);
                ctx.clearRect(x - 10, y - 10, 20, 20);

                // Redessine la couche rouge
                drawBackground();
            }
        }

        // Initialisation
        drawBackground(); // Couche rouge
        drawMask(); // Couche grise
        activateScratch(); // Grattage
    </script>
</body>
</html>
