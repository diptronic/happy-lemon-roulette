<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ordre de Dessin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
        }
        canvas {
            margin: 20px auto;
            border: 2px solid red;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Test Ordre de Dessin</h1>
    <canvas id="testCanvas" width="380" height="365"></canvas>
    <script>
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');

        // Étape 1 : Dessiner le fond rouge
        ctx.fillStyle = "red";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        console.log("Fond rouge dessiné");

        // Ajouter un délai pour confirmer le dessin
        setTimeout(() => {
            // Étape 2 : Ajouter une couche grise par-dessus
            ctx.fillStyle = "#ccc";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            console.log("Couche grise ajoutée");

            // Étape 3 : Effacer un carré au centre
            ctx.clearRect(50, 50, 100, 100); // Devrait révéler le rouge
        }, 1000); // Pause de 1 seconde pour voir le rouge
    </script>
</body>
</html>
