<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de la Fortune HappyLemon</title>
    <style>
        body {
            font-family: Candara, Arial, sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #fff9c4, #fefae0);
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 32px;
            color: #8B4513;
            margin-top: 20px;
            text-shadow: 2px 2px #ffd700;
            font-weight: bold;
        }
        .wheel-container {
            position: relative;
            margin: 50px auto;
            width: 300px;
            height: 300px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #ffcc00;
            background: conic-gradient(
                #f9d423 0% 60deg, 
                #ff6f61 60deg 120deg, 
                #f9d423 120deg 180deg, 
                #ff6f61 180deg 240deg, 
                #f9d423 240deg 300deg, 
                #ff6f61 300deg 360deg
            );
            position: relative;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .wheel span {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            transform-origin: 50% 50%;
        }
        .wheel span:nth-child(1) {
            transform: rotate(30deg) translate(125px);
            color: #8B4513;
        }
        .wheel span:nth-child(2) {
            transform: rotate(90deg) translate(125px);
            color: #fff;
        }
        .wheel span:nth-child(3) {
            transform: rotate(150deg) translate(125px);
            color: #fff;
        }
        .wheel span:nth-child(4) {
            transform: rotate(210deg) translate(125px);
            color: #8B4513;
        }
        .wheel span:nth-child(5) {
            transform: rotate(270deg) translate(125px);
            color: #fff;
        }
        .wheel span:nth-child(6) {
            transform: rotate(330deg) translate(125px);
            color: #fff;
        }
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid red;
            animation: bounce 1s infinite alternate;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #8B4513;
            border: 2px solid #8B4513;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #8B4513;
            color: white;
        }
        .result-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: white;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .result-modal img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        @keyframes bounce {
            from {
                transform: translateX(-50%) translateY(0);
            }
            to {
                transform: translateX(-50%) translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>Roue de la Fortune HappyLemon</h1>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div id="wheel" class="wheel">
            <span>CADEAU</span>
            <span>PERDU</span>
            <span>PERDU</span>
            <span>CADEAU</span>
            <span>PERDU</span>
            <span>PERDU</span>
        </div>
    </div>
    <button id="spinButton">Lancer la Roue</button>
    <div class="overlay" id="overlay"></div>
    <div class="result-modal" id="resultModal">
        <img id="resultImage" src="" alt="RÃ©sultat">
        <p id="resultMessage" style="margin-top: 10px; font-size: 18px;"></p>
    </div>
</body>
</html>
