<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Test - Minimal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
            margin: 0;
        }
        .scratch-container {
            position: relative;
            width: 350px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid green;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Canvas Test - Minimal</h1>
    <div class="scratch-container">
        <canvas id="scratchCanvas" width="350" height="200"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');

        // Étape 1 : Dessiner un fond rouge
        ctx.fillStyle = "red"; // Couleur de fond
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Étape 2 : Dessiner la couche grise par-dessus
        ctx.fillStyle = "#ccc"; // Couleur grise
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Variables pour gérer le grattage
        let isDrawing = false;

        // Événements de souris
        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mousemove', scratch);

        // Fonction de grattage
        function scratch(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Effacer la couche grise sous le curseur
            ctx.globalCompositeOperation = "destination-out";
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2, false);
            ctx.fill();
        }
    </script>
</body>
</html>
