<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Pile ou Face - HappyLemon</title>
    <style>
        body {
            font-family: Candara, Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            color: #8B4513;
            margin-bottom: 20px;
            text-shadow: 3px 3px #ffd700, -2px -2px #f4e2a6;
            font-weight: bold;
        }
        .coin-container {
            margin: 20px auto;
            width: 150px;
            height: 150px;
            perspective: 1000px;
        }
        .coin {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: relative;
            background: linear-gradient(145deg, #ffcc00, #e6b800);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #8B4513;
            font-weight: bold;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .coin.show-back {
            transform: rotateY(180deg);
        }
        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }
        .coin-front {
            background: #ffcc00;
        }
        .coin-back {
            background: #d3d3d3;
            transform: rotateY(180deg);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #8B4513;
            border: 2px solid #8B4513;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        #emailForm {
            display: none;
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 10px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #8B4513;
            border: 2px solid #8B4513;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Jeu Pile ou Face - HappyLemon</h1>
    <div class="coin-container">
        <div class="coin" id="coin">
            <div class="coin-face coin-front">?</div>
            <div class="coin-face coin-back">?</div>
        </div>
    </div>
    <button id="flipButton">Lancer la Pi√®ce</button>
    <form id="emailForm" action="https://formspree.io/f/xjkvolea" method="POST">
        <p>Recevez nos nouveaut√©s et promotions :</p>
        <input type="email" name="email" placeholder="Votre email" required>
        <input type="submit" value="S'inscrire">
    </form>

    <script>
        const coin = document.getElementById('coin');
        const flipButton = document.getElementById('flipButton');
        const emailForm = document.getElementById('emailForm');

        flipButton.addEventListener('click', () => {
            flipButton.disabled = true; // D√©sactiver le bouton apr√®s un clic

            // D√©but de l'animation de la pi√®ce
            const isWin = Math.random() < 0.15; // 15% de chances de gagner
            coin.classList.remove("show-back");
            setTimeout(() => {
                if (isWin) {
                    // Gagn√© : choisir le gain sp√©cifique
                    const gainType = Math.random() < 0.75 ? "Un topping gratuit" : "10% de r√©duction";
                    coin.querySelector('.coin-back').textContent = "GAGN√â";
                    coin.classList.add("show-back");
                    setTimeout(() => {
                        alert(`üéâ F√©licitations, vous avez gagn√©‚ÄØ: ${gainType} !`);
                        emailForm.style.display = "block";
                    }, 1000);
                } else {
                    // Perdu
                    coin.querySelector('.coin-back').textContent = "PERDU";
                    coin.classList.add("show-back");
                    setTimeout(() => {
                        alert("üòî C'est perdu, merci pour votre avis sur Google‚ÄØ!");
                        emailForm.style.display = "block";
                    }, 1000);
                }
            }, 500);
        });
    </script>
</body>
</html>
