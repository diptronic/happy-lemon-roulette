<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de la Fortune HappyLemon</title>
    <style>
        body {
            font-family: Candara, Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
            margin: 0;
        }
        h1 {
            font-size: 24px;
            color: #8B4513; /* Marron */
        }
        .wheel-container {
            position: relative;
            margin: 50px auto;
            width: 300px;
            height: 300px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #ffcc00;
            background: conic-gradient(
                #ffcc00 0% 25%, 
                #ccc 25% 50%, 
                #ffcc00 50% 75%, 
                #ccc 75% 100%
            );
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
        }
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid red;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Roue de la Fortune HappyLemon</h1>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div id="wheel" class="wheel"></div>
    </div>
    <button id="spinButton">Lancer la Roue</button>
    <p id="resultMessage" style="margin-top: 20px; font-size: 18px;"></p>

    <script>
        const wheel = document.getElementById('wheel');
        const resultMessage = document.getElementById('resultMessage');
        const spinButton = document.getElementById('spinButton');
        let isSpinning = false;

        spinButton.addEventListener('click', () => {
            if (isSpinning) return; // EmpÃªche de relancer pendant que la roue tourne
            isSpinning = true;

            const rotation = Math.floor(Math.random() * 360) + 360 * 3; // Rotation alÃ©atoire + tours complets
            wheel.style.transform = `rotate(${rotation}deg)`;

            // DÃ©termine le rÃ©sultat aprÃ¨s 3 secondes (durÃ©e de l'animation)
            setTimeout(() => {
                const finalDegree = rotation % 360;
                const result = finalDegree <= 90
                    ? "ðŸŽ‰ FÃ©licitations, vous avez gagnÃ©â€¯!"
                    : "ðŸ˜” C'est perdu, retentez votre chanceâ€¯!";
                resultMessage.textContent = result;
                isSpinning = false;
            }, 3000);
        });
    </script>
</body>
</html>
