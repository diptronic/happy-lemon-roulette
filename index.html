<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu à Gratter HappyLemon France</title>
    <style>
        body {
            font-family: Candara, Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
            margin: 0;
        }
        h1 {
            font-size: 24px;
            color: #8B4513; /* Marron */
        }
        .scratch-container {
            position: relative;
            width: 350px;
            height: 270px;
            margin: 20px auto;
            border: 2px solid green;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Jeu à Gratter HappyLemon France</h1>
    <div class="scratch-container">
        <canvas id="scratchCanvas" width="350" height="270"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // Charger l'image de fond
        const backgroundImage = new Image();
        backgroundImage.src = "https://i.imgur.com/kRhG7ix.jpeg"; // Image par défaut

        backgroundImage.onload = () => {
            // Étape 1 : Dessiner l'image de fond
            ctx.globalCompositeOperation = "source-over";
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

            // Étape 2 : Dessiner la couche grise par-dessus
            drawMask();
        };

        // Dessiner la couche grise
        function drawMask() {
            ctx.fillStyle = "#ccc"; // Couleur grise
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Activer le grattage
        function activateScratch() {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchend', stopDrawing, { passive: false });
            canvas.addEventListener('touchmove', scratch, { passive: false });
        }

        function startDrawing(e) {
            isDrawing = true;
            scratch(e);
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function scratch(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

            // Effacer la couche grise sous la zone grattée
            ctx.globalCompositeOperation = "destination-out";
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2, false);
            ctx.fill();
        }

        // Initialisation
        activateScratch(); // Activer le grattage
    </script>
</body>
</html>
