<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de la Fortune HappyLemon</title>
    <style>
        body {
            font-family: Candara, Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            color: #8B4513;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ffd700;
        }
        .wheel-container {
            position: relative;
            margin: 20px auto;
            width: 300px;
            height: 300px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #ffcc00;
            background: conic-gradient(
                #d3d3d3 0deg 60deg,
                white 60deg 120deg,
                #d3d3d3 120deg 180deg,
                white 180deg 240deg,
                #d3d3d3 240deg 300deg,
                white 300deg 360deg
            );
            position: relative;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text-overlay span {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            color: #8B4513;
            transform-origin: center center;
        }
        .text-overlay span:nth-child(1) {
            transform: rotate(30deg) translate(0, -110px) rotate(-30deg);
        }
        .text-overlay span:nth-child(2) {
            transform: rotate(90deg) translate(0, -110px) rotate(-90deg);
        }
        .text-overlay span:nth-child(3) {
            transform: rotate(150deg) translate(0, -110px) rotate(-150deg);
        }
        .text-overlay span:nth-child(4) {
            transform: rotate(210deg) translate(0, -110px) rotate(-210deg);
        }
        .text-overlay span:nth-child(5) {
            transform: rotate(270deg) translate(0, -110px) rotate(-270deg);
        }
        .text-overlay span:nth-child(6) {
            transform: rotate(330deg) translate(0, -110px) rotate(-330deg);
        }
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid red;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #8B4513;
            border: 2px solid #8B4513;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        .result-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: white;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .result-modal img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Roue de la Fortune HappyLemon</h1>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div id="wheel" class="wheel">
            <div class="text-overlay">

                <span>GAGNÃ‰</span>

            </div>
        </div>
    </div>
    <button id="spinButton">Lancer la Roue</button>
    <div class="overlay" id="overlay"></div>
    <div class="result-modal" id="resultModal">
        <img id="resultImage" src="" alt="RÃ©sultat">
        <p id="resultMessage" style="margin-top: 10px; font-size: 18px;"></p>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const resultImage = document.getElementById('resultImage');
        const resultMessage = document.getElementById('resultMessage');
        const resultModal = document.getElementById('resultModal');
        const overlay = document.getElementById('overlay');
        let isSpinning = false;

        const gagneImage = "https://i.imgur.com/kRhG7ix.jpeg";
        const perduImage = "https://i.imgur.com/NyJhyhw.jpeg";

        spinButton.addEventListener('click', () => {
            if (isSpinning) return;
            isSpinning = true;
            spinButton.disabled = true;

            const rotation = Math.floor(Math.random() * 360) + 360 * 3;
            wheel.style.transform = `rotate(${rotation}deg)`;

            setTimeout(() => {
                const chance = Math.random();
                let result = {};
                if (chance < 0.15) {
                    // Gagner avec 15% de probabilitÃ©
                    result = {
                        message: "ðŸŽ‰ FÃ©licitations, vous avez gagnÃ©â€¯!",
                        image: gagneImage,
                    };
                } else {
                    // Perdre avec 85% de probabilitÃ©
                    result = {
                        message: "ðŸ˜” C'est perdu, retentez votre chanceâ€¯!",
                        image: perduImage,
                    };
                }

                resultMessage.textContent = result.message;
                resultImage.src = result.image;
                overlay.style.display = "block";
                resultModal.style.display = "block";

            }, 3000);
        });

        overlay.addEventListener('click', () => {
            overlay.style.display = "none";
            resultModal.style.display = "none";
        });
    </script>
</body>
</html>
