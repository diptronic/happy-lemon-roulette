<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu à Gratter - HTML/CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
            margin: 0;
        }
        .scratch-container {
            position: relative;
            width: 380px;
            height: 365px;
            margin: 20px auto;
            border: 2px solid green;
            overflow: hidden;
        }
        .scratch-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: url('https://via.placeholder.com/380x365/CCCCCC.png?text=Grattez+ici') no-repeat center center;
            background-size: cover;
        }
        .scratch-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: url('https://i.imgur.com/kRhG7ix.jpeg') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Jeu à Gratter - Test simplifié</h1>
    <div class="scratch-container">
        <div class="scratch-image" id="scratchLayer"></div>
        <div class="scratch-background"></div>
    </div>

    <script>
        const scratchLayer = document.getElementById('scratchLayer');

        scratchLayer.addEventListener('mousemove', (e) => {
            if (e.buttons === 1) { // Si le bouton gauche est cliqué
                const rect = scratchLayer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                // Créer un trou transparent dans la couche grise
                const hole = document.createElement('div');
                hole.style.position = 'absolute';
                hole.style.width = '30px';
                hole.style.height = '30px';
                hole.style.borderRadius = '50%';
                hole.style.backgroundColor = 'transparent';
                hole.style.boxShadow = '0 0 0 9999px rgba(255, 255, 255, 0.5)';
                hole.style.pointerEvents = 'none';
                hole.style.top = `${y - 15}px`;
                hole.style.left = `${x - 15}px`;

                scratchLayer.appendChild(hole);

                // Supprimer la couche entière si suffisamment de trous sont faits
                if (scratchLayer.children.length > 100) {
                    scratchLayer.style.visibility = 'hidden';
                }
            }
        });
    </script>
</body>
</html>
