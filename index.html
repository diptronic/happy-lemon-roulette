<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu à Gratter - wScratchPad</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wScratchPad/2.2.0/wScratchPad.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
        }
        #scratchPad {
            margin: 20px auto;
            border: 2px solid green;
            width: 380px;
            height: 365px;
        }
    </style>
</head>
<body>
    <h1>Jeu à Gratter - wScratchPad</h1>
    <div id="scratchPad"></div>
    <script>
        $(document).ready(function () {
            $('#scratchPad').wScratchPad({
                size: 30, // Taille du grattage
                bg: 'https://i.imgur.com/kRhG7ix.jpeg', // Image Gagné
                fg: 'https://via.placeholder.com/380x365/CCCCCC.png?text=Grattez+ici', // Couche grise
                scratchMove: function (e, percent) {
                    if (percent > 50) {
                        console.log('Grattage réussi à 50%');
                        $('#scratchPad').wScratchPad('clear'); // Efface la couche grise
                    }
                }
            });
        });
    </script>
</body>
</html>
