<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu √† gratter HappyLemon France</title>
    <style>
        @font-face {
            font-family: 'Candara';
            src: url('https://fonts.cdnfonts.com/s/14217/Candara-Regular.ttf');
        }
        body {
            font-family: 'Candara', Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
            margin: 0;
        }
        h1 {
            font-family: 'Candara', Arial, sans-serif;
            font-size: 2.5em;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(90deg, #FFD700, #ADFF2F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px;
            border: 2px solid #ADFF2F;
            border-radius: 10px;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(255, 215, 0, 1);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            }
        }
        .scratch-container {
            position: relative;
            width: 350px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid green;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
        .newsletter {
            font-family: 'Candara', Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .newsletter input[type="email"] {
            padding: 10px;
            width: 70%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .newsletter button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .newsletter button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Jeu √† gratter HappyLemon France</h1>
    <div class="scratch-container">
        <canvas id="scratchCanvas" width="350" height="200"></canvas>
    </div>
    <div class="message" id="resultMessage"></div>
    <div class="newsletter" id="newsletter" style="display: none;">
        <h2>Inscrivez-vous √† notre newsletter</h2>
        <p>Recevez des offres exclusives et les derni√®res nouveaut√©s‚ÄØ!</p>
        <form action="https://formspree.io/f/xjkvolea" method="POST">
            <label for="email">Votre email :</label><br>
            <input type="email" id="email" name="email" placeholder="Votre email" required>
            <button type="submit">S'inscrire</button>
        </form>
    </div>
    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const resultMessage = document.getElementById('resultMessage');
        const newsletter = document.getElementById('newsletter');

        let isDrawing = false;
        let totalScratched = 0;
        let totalPixels = 0;
        const gamePlayedKey = 'gamePlayed'; // Cl√© pour v√©rifier si le joueur a d√©j√† jou√©

        // V√©rifier si le joueur a d√©j√† jou√©
        if (localStorage.getItem(gamePlayedKey)) {
            resultMessage.textContent = "Vous avez d√©j√† jou√©. Merci de laisser un nouvel avis pour retenter votre chance‚ÄØ!";
            canvas.style.display = "none";
            return;
        }

        // Dessiner la couche grise
        function drawMask() {
            ctx.globalCompositeOperation = "source-over";
            ctx.fillStyle = "#ccc";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            totalPixels = imageData.data.length / 4; // Total de pixels
        }

        // Activer le grattage
        function activateScratch() {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchend', stopDrawing, { passive: false });
            canvas.addEventListener('touchmove', scratch, { passive: false });
        }

        function startDrawing(e) {
            isDrawing = true;
            scratch(e);
        }

        function stopDrawing() {
            isDrawing = false;
            checkCompletion();
        }

        function scratch(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

            ctx.globalCompositeOperation = "destination-out";
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2, false);
            ctx.fill();

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let scratchedPixels = 0;
            for (let i = 3; i < imageData.data.length; i += 4) {
                if (imageData.data[i] === 0) scratchedPixels++;
            }
            totalScratched = scratchedPixels;
        }

        function checkCompletion() {
            const scratchedPercentage = (totalScratched / totalPixels) * 100;
            if (scratchedPercentage > 50) {
                revealResult();
            }
        }

        function revealResult() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const isWinner = Math.random() < 0.13;
            const image = new Image();
            image.src = isWinner ? "https://i.imgur.com/kRhG7ix.jpeg" : "https://i.imgur.com/NyJhyhw.jpeg";

            image.onload = () => {
                ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
                resultMessage.textContent = isWinner
                    ? `üéâ F√©licitations, vous avez gagn√© un topping gratuit ou 10% de r√©duction‚ÄØ!`
                    : "C'est perdu :( Merci de votre participation!";
                newsletter.style.display = 'block';
            };

            localStorage.setItem(gamePlayedKey, 'true');
        }

        drawMask();
        activateScratch();
    </script>
</body>
</html>
