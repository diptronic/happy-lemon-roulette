<script>
    $(document).ready(function () {
        $('#scratchPad').wScratchPad({
            size: 30, // Taille du "grattoir"
            bg: 'https://i.imgur.com/kRhG7ix.jpeg', // Image de fond (Gagné)
            fg: 'https://via.placeholder.com/380x365/CCCCCC.png?text=Grattez+ici', // Couche grise
            scratchMove: function (e, percent) {
                if (percent > 50) { // Si plus de 50% gratté
                    console.log('50% gratté');
                    $(this).wScratchPad('clear'); // Efface complètement la couche grise
                }
            }
        });
    });
</script>
