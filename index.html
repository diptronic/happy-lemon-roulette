<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Minimaliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
        }
        canvas {
            margin: 20px auto;
            border: 2px solid red;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Test Minimaliste</h1>
    <canvas id="testCanvas" width="380" height="365"></canvas>
    <script>
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');

        // Étape 1 : Couleur de fond
        ctx.fillStyle = "red";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Étape 2 : Couche grise
        ctx.fillStyle = "#ccc";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Test d'effacement
        ctx.clearRect(50, 50, 100, 100); // Efface un carré au centre du canvas
    </script>
</body>
</html>
