<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu à Gratter - HappyLemon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefae0;
            overflow: hidden;
        }
        canvas {
            margin: 20px auto;
            border: 2px solid blue;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Jeu à Gratter - HappyLemon</h1>
    <canvas id="scratchCanvas" width="300" height="150"></canvas>
    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');

        const bgImage = new Image();
        bgImage.src = "https://i.postimg.cc/NjK8mC40/gagne-hl.jpg"; // Image de fond "Gagné"

        bgImage.onload = () => {
            console.log("Image de fond chargée :", bgImage.src);

            // Étape 1 : Dessine l'image de fond
            ctx.globalCompositeOperation = "source-over";
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

            // Étape 2 : Dessine la couche grise par-dessus l'image
            ctx.fillStyle = "#ccc";
            ctx.globalCompositeOperation = "source-over"; // Assure que la couche est au-dessus
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Étape 3 : Ajoute le texte "Grattez ici"
            ctx.fillStyle = "#000";
            ctx.font = "20px Arial";
            ctx.fillText("Grattez ici", 100, 75);

            // Active le grattage
            activateScratch();
        };

        function activateScratch() {
            let isDrawing = false;

            // Empêche le scrolling sur mobile
            canvas.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
            canvas.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

            // Événements pour gratter
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);

            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);

            function startDrawing() {
                isDrawing = true;
            }

            function stopDrawing() {
                isDrawing = false;

                // Vérifie si suffisamment de surface est grattée
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = imageData.data;
                let scratchedPixels = 0;

                for (let i = 3; i < pixels.length; i += 4) {
                    if (pixels[i] === 0) scratchedPixels++;
                }

                const scratchedPercentage = (scratchedPixels / (canvas.width * canvas.height)) * 100;

                if (scratchedPercentage > 50) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Révèle toute l'image
                }
            }

            function draw(e) {
                if (!isDrawing) return;

                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

                // Applique l'effet de grattage
                ctx.globalCompositeOperation = "destination-out"; // Supprime la couche grise
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2, false);
                ctx.fill();
            }
        }

        // Gestion des erreurs de chargement
        bgImage.onerror = () => {
            console.error("Erreur de chargement de l'image :", bgImage.src);
        };
    </script>
</body>
</html>
